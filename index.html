<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображений</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .action-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-button i.material-icons {
            font-size: 20px;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
        .action-button:active {
            background-color: #004085;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .image-preview div {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Загрузка изображений</h1>
    <div class="button-container">
        <label class="action-button">
            <i class="material-icons">photo_camera</i>
            Сделать фото
            <input type="file" id="takePhoto" accept="image/*" capture="environment" style="display: none;">
        </label>
        <label class="action-button">
            <i class="material-icons">file_upload</i>
            Загрузить из галереи
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </label>
    </div>
    <div id="previewContainer" class="image-preview"></div>

    <script>
        const takePhotoInput = document.getElementById('takePhoto');
        const imageUpload = document.getElementById('imageUpload');
        const previewContainer = document.getElementById('previewContainer');

        function previewImages(input) {
            const files = Array.from(input.files);

            files.forEach((file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewDiv = document.createElement('div');

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Превью изображения';

                    previewDiv.appendChild(img);
                    previewContainer.appendChild(previewDiv);
                };
                reader.readAsDataURL(file);
            });
        }

        takePhotoInput.addEventListener('change', () => {
            previewImages(takePhotoInput);
        });

        imageUpload.addEventListener('change', () => {
            previewImages(imageUpload);
        });
    </script>
</body>
</html>
