<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить изображение</title>
</head>
<body>
    <h1>Загрузить изображение</h1>
    <!-- Основная кнопка -->
    <button id="upload-button">Выбрать изображение</button>
    <!-- Невидимый элемент загрузки -->
    <input id="file-input" type="file" accept="image/*" style="display: none;">

    <p id="file-name"></p>
    <div id="preview" style="margin-top: 20px;">
        <img id="image-preview" src="" alt="Предпросмотр изображения" style="max-width: 100%; display: none;">
    </div>

    <script>
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const imagePreview = document.getElementById('image-preview');

        // Открытие окна выбора файла при клике на кнопку
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Обработка выбора файла
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileName.textContent = `Выбран файл: ${file.name}`;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = 'Файл не выбран.';
                imagePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
