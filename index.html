<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Загрузить изображение</h1>
    <form>
        <label for="upload-button" style="cursor: pointer;">
            <button type="button">Выбрать или сделать снимок</button>
        </label>
        <input id="upload-button" type="file" accept="image/*" capture="environment" style="display: none;">
    </form>

    <p id="image-info"></p>
    <div id="preview" style="margin-top: 20px;">
        <img id="image-preview" src="" alt="Preview" style="max-width: 100%; display: none;">
    </div>

    <script>
        const uploadButton = document.getElementById('upload-button');
        const imagePreview = document.getElementById('image-preview');
        const imageInfo = document.getElementById('image-info');

        uploadButton.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                imageInfo.textContent = `Выбран файл: ${file.name}`;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imageInfo.textContent = 'Файл не выбран.';
            }
        });
    </script>
</body>
</html>
